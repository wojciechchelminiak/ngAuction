<form name="searchForm">
  <div class="form-group">
    <label for="productTitle">Nazwa produktu:</label>
    <input type="text" id="productTitle"
           placeholder="Nazwa" class="form-control">
  </div>
  <div class="form-group">
    <label for="productPrice">Cena produktu:</label>
    <input id="productPrice"
           name="productPrice"
           type="number" min="0" step="any"
           placeholder="Price" class="form-control">
  </div>
  <div class="form-group">
    <label for="prodcutCategory">Kastegoria produkt√≥w:</label>
    <select id="prodcutCategory" class="form-control"></select>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block">Szukaj</button>
  </div>
</form>
